accounting:
  userCanAddCredits: <true/false>
maas:
  host: <hostname or IP addr>
  port: <numeric port number>
  api_url_base_path: /v0
  verify_ssl_certificates: <true/false>
voice:
  enable: <true/false>
  path_sounds: ./sound
  path_user_greetings: <user greetings path>
  watson_api_key: <key>
  watson_endpoint: <endpoint>
nfc:
  enable: <true/false>
  tty: <e.g. /dev/tty1 or '' for any>

